<!DOCTYPE html>
 <html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}Fleischer Studios Films Database{% endblock title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% block styles %}
        <link href="{{STATIC_URL}}/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        {% endblock styles %}
    </head>
    <body>
        <div id="main" class="container">
        {% block content %}
            <p>This is some content.</p>
        {% endblock content %}
        </div>
        <div id="footer" class="container">

        </div>
        {% block scripts %}
            {% load static %}
            <script type="text/javascript" src='{% static 'jquery/jquery.js' %}'></script>
            <script type="text/javascript" src='{% static 'underscore/underscore.js' %}'></script>
        {% endblock scripts %}
        {% if False %}
            <script>
                (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
                function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
                e=o.createElement(i);r=o.getElementsByTagName(i)[0];
                e.src='//www.google-analytics.com/analytics.js';
                r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
                ga('create','UA-XXXXX-X');ga('send','pageview');
            </script>
        {% endif %}
    </body>
</html>
